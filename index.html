<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Sencilla</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #4CAF50;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .section p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .contact-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .contact-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Hola, soy [Tu Nombre]!</h1>
    </header>
    <main>
        <img src="Foto Javier - copia.jpg" alt="Tu Foto de Perfil" class="profile-image">
        <section class="section">
            <h2>Sobre mí</h2>
            <p>Soy un [Tu Profesión/Interés]. Me apasiona [Tus Pasiones].</p>
            <p>¡Bienvenido a mi página web!</p>
        </section>
        <section class="section">
            <h2>Contacto</h2>
            <p>¡No dudes en contactarme!</p>
            <a href="#" class="contact-button">Contáctame</a>
        </section>
    </main>
    <footer>
        <p>© [Año] [Tu Nombre]. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
